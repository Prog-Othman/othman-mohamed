<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pre-inscription Page</title>
    <link rel="stylesheet" href="pre-inscription.css">
</head>
<body>
    <div class="container">
        <div class="left-section">
            <div class="illustration">
                <img src="images/nathan-dumlao-xPHmmVKS8lM-unsplash.jpg" alt="">
            </div>
        </div>
        
        <div class="right-section">
            <div class="registration-form">
                <h2>Pre-inscription</h2>
                <form>
                    <div class="input-box">
                        <div class="input">
                            <label>Full Name</label>
                            <input type="text" placeholder="Please enter your name">
                        </div>
                        <div class="select-box">
                            <label>Position you are applying for</label>
                            <select>
                            <option>Please select</option>
                                <option value="Student">technicien specialise (2ans)</option>
                                <option value="Professor">techncien (2ans)</option>
                                <option value="Employee">licencies (1ans)</option>
                                <option value="Intern">qualification (1ans)</option>
                                <option value="Intern">bachelor-Licence-professionelle (bac+3)</option>
                                <option value="Intern">bachelor-Master-professionelle (bac+5)</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="input-box">
                        <div class="input">
                            <label>Email</label>
                            <input type="email" placeholder="Email">
                        </div>
                        <div class="input">
                            <label>Phone number</label>
                            <input type="tel" placeholder="Phone number">
                        </div>  
                    </div>
                    <div class="input-box">
                        <div class="input">
                            <label>Country</label>
                            <input type="text" placeholder="Please enter your country">
                        </div>
                        <div class="input">
                            <label>City</label>
                            <input type="text" placeholder="Please enter your city">
                        </div>
                    </div>
                    <div class="input-box">
                        <div class="input">
                            <label>Password</label>
                            <input type="text" placeholder="Please enter your password">
                        </div>
                        <div class="input">
                            <label>Confirm password</label>
                            <input type="text" placeholder="Please enter your password">
                        </div>
                    </div>
                    <label>Gender</label>
                    <div class="gender-options">
                        <input type="radio" name="gender" value="Male"> Male
                        <input type="radio" name="gender" value="Female"> Female
                    </div>
                    <button type="submit">Soumette la demande</button>
                    <p>Already have an account? <a href="login.html">Sign in</a></p>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
